<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 102</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
  <style>
    #map { height: 500px; }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <h3>Add Geojson Layers</h3>

    </div>
    <div class="col-sm-9 col-md-9 col-lg-9">
      <div id="map"></div>
      <script>
        var map = L.map('map').setView([51.33845,-0.64241], 15);
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
		

		var points = $.getJSON('../data/points.geojson', function(data) {
			L.geoJson(data, {
			  onEachFeature: function (feature, layer) {
				   layer.bindPopup(feature.properties.url);
			  }
			}).addTo(map);
		});
		

		var lines = $.getJSON('../data/lines.geojson', function(data) {
			L.geoJson(data, {
			  onEachFeature: function (feature, layer) {
				   layer.bindPopup(feature.properties.url);
			  }
			}).addTo(map);
		});


		var polygon = $.getJSON('../data/polygon.geojson', function(data) {
			L.geoJson(data, {
			  onEachFeature: function (feature, layer) {
				   layer.bindPopup(feature.properties.url);
			  }
			}).addTo(map);
		});		
		
		
      </script>
    </div>
   <div class="col-sm-3 col-md-3 col-lg-3">
      <h3>About</h3>
	  <p>Two Column bootstrapped</p>
      <p>Set to zoom to West End, Woking (my play ground).</p>	  
      <p>Points, Lines and Polygons added as geoJsons. Data created in QGIS and exported to GeoJson</p>
    </div>
  </div>
</div>


</body>
</html>
