<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 103</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
  
  <link rel="stylesheet" href="http://labs.easyblog.it/maps/leaflet-search/src/leaflet-search.css"
  <link rel="stylesheet" href="http://labs.easyblog.it/maps/leaflet-search/style.css"
  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
  <script src="http://labs.easyblog.it/maps/leaflet-search/src/leaflet-search.js"></script>
  <style>
    #map { height: 350px; }
#findbox {
	margin-bottom: 10px;
	padding: 5px 0;
	width: 98%;
	height: 60px;
}	
.search-tooltip {
	width: 80%;
}
.leaflet-control-search .search-cancel {
	position: static;
	float: left;
	margin-left: -22px;
}
.leaflet-control-search .search-input {
	margin-bottom: 10px;
	padding: 5px 0;
	width: 50%;
	height: 80%;
	background: #eee;
	border-radius:.125em;
	border:2px solid #1978cf;
	box-shadow: 0 0 8px #999;	
}
  </style>
</head>
<body>

	<div class="container">
	  <div class="jumbotron">
		<h1>Leaflet with a bit of search</h1> 
				  <div id="findbox"></div>
				  <div id="post-it"></div>
	  </div>
			<div class="row">
				<div class="col-sm-4">
				  <h3>About</h3>        
				  <p>Based on <a href="http://labs.easyblog.it/maps/leaflet-search/examples/outside.html">labs.easyblog</a></p>
				  <p>This takes the above code and places it within the a bit of bootstrap</p>
				</div>
	
				<div class="col-sm-8">
					  <div id="map"></div>
					  <script>

					//sample data values for populate map
					var data = [
						{"loc":[41.575330,13.102411], "title":"aquamarine"},
						{"loc":[41.575730,13.002411], "title":"black"},
						{"loc":[41.807149,13.162994], "title":"blue"},
						{"loc":[41.507149,13.172994], "title":"chocolate"},
						{"loc":[41.847149,14.132994], "title":"coral"},
						{"loc":[41.219190,13.062145], "title":"cyan"},
						{"loc":[41.344190,13.242145], "title":"darkblue"},	
						{"loc":[41.679190,13.122145], "title":"darkred"},
						{"loc":[41.329190,13.192145], "title":"darkgray"},
						{"loc":[41.379290,13.122545], "title":"dodgerblue"},
						{"loc":[41.409190,13.362145], "title":"gray"},
						{"loc":[41.794008,12.583884], "title":"green"},	
						{"loc":[41.805008,12.982884], "title":"greenyellow"},
						{"loc":[41.536175,13.273590], "title":"red"},
						{"loc":[41.516175,13.373590], "title":"rosybrown"},
						{"loc":[41.506175,13.173590], "title":"royalblue"},
						{"loc":[41.836175,13.673590], "title":"salmon"},
						{"loc":[41.796175,13.570590], "title":"seagreen"},
						{"loc":[41.436175,13.573590], "title":"seashell"},
						{"loc":[41.336175,13.973590], "title":"silver"},
						{"loc":[41.236175,13.273590], "title":"skyblue"},
						{"loc":[41.546175,13.473590], "title":"yellow"},
						{"loc":[41.239190,13.032145], "title":"white"}
					];

					var map = new L.Map('map', {zoom: 9, center: new L.latLng(data[0].loc) });	//set center from first location

					map.addLayer(new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'));	//base layer

					var markersLayer = new L.LayerGroup();	//layer contain searched elements
					map.addLayer(markersLayer);

					map.addControl( new L.Control.Search({
						wrapper: 'findbox',
						layer: markersLayer,
						initial: false,
						collapsed: false
					}) );
					//inizialize search control

					////////////populate map with markers from sample data
					for(i in data) {
						var title = data[i].title,	//value searched
							loc = data[i].loc,		//position found
							marker = new L.Marker(new L.latLng(loc), {title} );//se property searched
						marker.bindPopup('<b>'+ title + '</b></br> This is the colour of the marker');
						markersLayer.addLayer(marker);
					}
					  </script>
				</div>
			</div>
	</div>
</body>
</html>
