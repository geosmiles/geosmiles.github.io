<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 101</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
  <style>
    #map { height: 250px; }
  </style>
</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1>My First Bootstrap Page</h1>
    <p>Resize this responsive page to see the effect!</p> 
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div id="findbox"></div>
    </div>
    <div class="col-sm-4">
      <div id="map"></div>
      <script>
    var map = new L.Map('map', {zoom: 9, center: new L.latLng([41.575730,13.002411]),zoomControl: false });

	map.addLayer(new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'));	//base layer

	var jsonpurl = 'http://open.mapquestapi.com/nominatim/v1/search.php?q={s}'+
				   '&format=json&osm_type=N&limit=100&addressdetails=0',
		jsonpName = 'json_callback';
	//third party jsonp service
	
	function filterJSONCall(rawjson) {	//callback that remap fields name
		var json = {},
			key, loc, disp = [];
			
		for(var i in rawjson)
		{	
			disp = rawjson[i].display_name.split(',');	

			key = disp[0] +', '+ disp[1];
			
			loc = L.latLng( rawjson[i].lat, rawjson[i].lon );
			
			json[ key ]= loc;	//key,value format
		}
		
		return json;
	}
			
	var mobileOpts = {
		url: jsonpurl,
		jsonpParam: jsonpName,
		filterJSON: filterJSONCall,		
		text: 'Color...',
		autoType: false,
		tipAutoSubmit: true,
		autoCollapse: false,
		autoCollapseTime: 20000,
		animateLocation: true,
		markerLocation: true,
		delayType: 800	//with mobile device typing is more slow		
	};
	
		
		map.addControl( new L.Control.Search({
		wrapper: 'findbox'
	}) );

	
	map.addControl(new L.Control.Zoom());

      </script>
    </div>
    <div class="col-sm-4">
      <h3>About</h3>        
      <p>This could be anything, perhaps a legend</p>
    </div>
  </div>
</div>


</body>
</html>
